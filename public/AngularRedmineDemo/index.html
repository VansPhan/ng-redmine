<!DOCTYPE html>
<html lang="en" ng-app="redmine">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Redmine Demo</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://redmine.micnguyen.com/stylesheets/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="http://redmine.micnguyen.com/stylesheets/angularDemo.css">

<!-- Angular & JavaScripts -->
  <script src="http://redmine.micnguyen.com/javascripts/angular.min.js"></script>
  <script src="http://redmine.micnguyen.com/javascripts/angular-animate.min.js"></script>
  <script src="http://redmine.micnguyen.com/javascripts/angular-route.min.js"></script>
  <script src="http://redmine.micnguyen.com/javascripts/ui-bootstrap-tpls-1.2.1.min.js"></script>
  <script src="http://redmine.micnguyen.com/javascripts/angular-resource.min.js"></script>
  <script src="http://redmine.micnguyen.com/javascripts/angularDemo/app.js"></script>
  <script src="http://redmine.micnguyen.com/javascripts/angularDemo/RedmineController.js"></script>
  <script src="http://redmine.micnguyen.com/javascripts/angularDemo/services.js"></script>
</head>
<body ng-controller="RedmineController">

<div class="container">
  <h1>Projects</h1>
  <uib-accordion>
  <uib-accordion-group ng-repeat="parent in parents">
  <uib-accordion-heading>
    {{ parent.name }}
    <button ng-click="issues('lg')" type="button" class="btn btn-primary" style="float: right;padding: 1px 6px;margin-top: -3px;
">Issues</button>
  </uib-accordion-heading>
    <div ng-repeat="sub in subs">
      <p ng-if="sub.parent.id == parent.id">
        {{ sub.name }}
      </p>
    </div>
  </uib-accordion-group>
  </uib-accordion>
</div>

</body>
</html>
